<div class="container mt-2 border">
  <h2>REACTIVE FORM</h2>
    <div class="row">
        <div class="col-6">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input 
                    formControlName="email"  
                    type="email" 
                    class="form-control"
                    [ngClass]="emailControl?.valid ? 'is-valid' : '' " 
                    id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input 
                    formControlName="password" 
                    type="password" 
                    class="form-control" 
                    [ngClass]="paswordControl?.valid ? 'is-valid' : 'is-invalid' " 
                    id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Donde vivis pibe?">
                </div>
                <div class="col-12">
                  <label class="form-label">Nombre</label>
                  <input 
                    [class.is-invalid]="nameControl?.touched && nameControl?.invalid"
                    formControlName="name"
                    type="text" 
                    class="form-control" >
                    <div *ngIf="nameControl?.hasError('noHomero')"
                    class="invalid-feedback">
                      No se admiten Homeros
                    </div>
                </div>
               <!--  <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>-->
                <div class="col-12 mb-2">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div> 
              </form>              
        </div>
        <div class="col-6">
            <pre>{{ userForm.status | json }}</pre>
            <pre>{{ userForm.value | json }}</pre>
        </div>
    </div>
</div>
